{% extends "base.html" %}
{% load static %}
{% block container %}
<link rel="stylesheet" href="{% static 'styles/formstyle.css' %}">
<div style="width:90%; margin: auto; padding: 20px; background: #fff; border-radius: 5px; border: 1px solid lightgray">
    <h1>Update Item</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_div }}
        <button type="submit">Update</button>
    </form>
</div>
{% endblock container %}
